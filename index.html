<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Editor</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Maze Editor</h1>
    <p>Create your own Nautilus Maze for others to solve</p>

    <div class="controls">
      <button id="save" class="main">Save</button>
      <button id="load">Load</button>
    </div>

    <div class="edit-container">
      <div class="edit-menu">
        <img draggable="false" alt="pencil-tool" id="pencil" class="tool" src="./assets/bx-pencil-draw.svg">
        <img draggable="false" alt="eraser-tool" id="eraser" class="tool" src="./assets/bx-eraser.svg">
        <img draggable="false" alt="open-menu" id="menu-btn" class="menu" src="./assets/bx-dots-horizontal-rounded.svg">
      </div>

      <div class="maze-container" id="maze"></div>
    </div>

    <div class="snackbar-container" id="snackbar"></div>

    <script src="./dist/bundle.js"></script>
  </body>
</html>

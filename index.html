<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Editor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Maze Editor</h1>
    <p>Create your own Nautilus Maze for others to solve</p>

    <div class="controls">
      <button id="save" class="main">Save</button>
      <button id="load">Load</button>
    </div>

    <div class="editor">
      <div class="bar">
        <div class="toolbar" id="toolbar">
          <img
            draggable="false"
            alt="pencil tool"
            id="pencil"
            src="./assets/bx-pencil-draw.svg"
          />
          <img
            draggable="false"
            alt="eraser tool"
            id="eraser"
            src="./assets/bx-eraser.svg"
          />
        </div>

        <div class="menubar-container" id="menubar-container">
          <div class="menubar">
            <img
              draggable="false"
              alt="open-menu"
              id="menu"
              class="menu"
              src="./assets/bx-dots-horizontal-rounded.svg"
            />
            <div class="flyout">
              <img
                draggable="false"
                alt="trash"
                id="trash"
                src="./assets/bx-trash-x.svg"
              />
              <img
                draggable="false"
                alt="resize"
                id="resize"
                src="./assets/bx-area.svg"
              />
              <img
                draggable="false"
                alt="import"
                id="import"
                src="./assets/bx-arrow-from-top-stroke.svg"
              />
              <img
                draggable="false"
                alt="export"
                id="export"
                src="./assets/bx-arrow-from-bottom-stroke.svg"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="maze-container" id="maze"></div>
    </div>

    <div class="snackbar-container" id="snackbar"></div>

    <script src="./dist/bundle.js"></script>
  </body>
</html>

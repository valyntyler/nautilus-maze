<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Editor</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Maze Editor</h1>
    <p>Create your own Nautilus Maze for others to solve</p>

    <div class="controls">
      <button id="save-btn">Save</button>
      <button id="load-btn">Load</button>
    </div>

    <div class="edit-container">
      <div class="tool-drawer">
        <img draggable="false" alt="pencil" id="pencil" class="tool" src="./assets/bx-pencil-draw.svg">
        <img draggable="false" alt="eraser" id="eraser" class="tool" src="./assets/bx-eraser.svg">
        <img draggable="false" alt="export" id="export" class="menu" src="./assets/bx-arrow-from-bottom-stroke.svg">
        <img draggable="false" alt="import" id="import" class="menu" src="./assets/bx-arrow-from-top-stroke.svg">
      </div>

      <div class="grid-container" id="grid"></div>
    </div>

    <div class="notification-container" id="notificationContainer"></div>

    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Nautilus Maze</title>
		<link rel="stylesheet" href="./index.css">
		<style>
			a {
				color: black;
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
			}
			footer {
				margin-top: 5vh;
				display: flex;
				gap:1em;
			}
		</style>
	</head>
	<body>
		<h1>Nautilus Maze</h1>
		<div id="buttons" class="buttons-container">
			<button><img src="./assets/bx-check.svg" alt="done"><span>Done</span></button>
			<button><img src="./assets/bx-save.svg" alt="save"><span>Save</span></button>
		</div>

		<div id="overlay-success" class="overlay hidden">
			<div class="popup">
				<div>
					<h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
					<span>You have completed this puzzle!</span>
				</div>
				<div class="buttons-container">
					<button id="dismiss-success">
						<img src="./assets/bx-check.svg" alt="continue"><span>Awesome!</span>
					</button>
				</div>
			</div>
		</div>

		<div id="overlay-failure" class="overlay hidden">
			<div class="popup">
				<div>
					<h1>Better luck next time :(</h1>
					<span>Oops. That didn't quite hit the mark</span>
				</div>
				<div class="buttons-container">
					<button id="dismiss-failure">
						<img src="./assets/bx-rotate-ccw.svg" alt="try again"><span>Retry</span>
					</button>
				</div>
			</div>
		</div>

		<div class="content-container">
			<div class="side" id="left"></div>
			<div>
				<div class="bar-container" id="bar"></div>
				<div class="puzzle-container" id="puzzle"></div>
			</div>
			<div class="side" id="right"></div>
		</div>

		<footer>
			<span>work in progress</span>
			<span>â€¢</span>
			<span><a href="https://github.com/valyntyler">valyntyler</a></span>
			<span>â€¢</span>
			<span><a href="https://github.com/valyntyler/nautilus-maze">github</a></span>
		</footer>

		<script src="./index.js"></script>
	</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nautilus Maze</title>
    <link rel="stylesheet" href="./dist/index.css" />
  </head>
  <body>
    <h1>Nautilus Maze</h1>
    <div class="buttons-container">
      <button>
        <img src="./assets/bx-check.svg" alt="checkmark" /><span>Done</span>
      </button>
      <button>
        <img src="./assets/bx-save.svg" alt="save-icon" /><span>Save</span>
      </button>
    </div>
    <div class="content-container">
      <div class="side" id="left"></div>
      <div>
        <div class="bar-container" id="bar"></div>
        <div class="puzzle-container" id="puzzle"></div>
      </div>
      <div class="side" id="right"></div>
    </div>

    <script src="./dist/index.js"></script>
  </body>
</html>

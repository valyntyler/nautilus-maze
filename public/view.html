<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Editor</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <h1>Maze Viewer</h1>
    <p>Solve Nautilus Maze programming challenges</p>

    <div class="controls">
      <button id="edit">Edit</button>
      <button id="back">Back</button>
    </div>

    <div class="editor">
      <div class="bar">
        <img
          draggable="false"
          alt="import"
          id="import"
          src="../assets/bx-arrow-from-top-stroke.svg"
        />
      </div>

      <div class="maze-container" id="maze"></div>
    </div>

    <div class="snackbar-container" id="snackbar"></div>

    <script src="../dist/view/index.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Editor</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <h1>Maze Viewer</h1>
    <p>Solve Nautilus Maze programming challenges</p>

    <div class="controls">
      <button id="edit">Edit</button>
      <button id="back">Back</button>
    </div>

    <div class="editor">
      <div class="bar">
        <img
          draggable="false"
          alt="import"
          id="import"
          src="../assets/bx-folder-up-arrow.svg"
        />
        <div class="playback-container" id="playback">
          <img
            draggable="false"
            alt="play"
            id="play"
            src="../assets/bx-play.svg"
          />
          <img
            draggable="false"
            alt="stop"
            id="stop"
            src="../assets/bx-stop.svg"
          />
        </div>
      </div>

      <div class="maze-container" id="maze"></div>
    </div>

    <textarea id="commands" spellcheck="false"></textarea>

    <div class="snackbar-container" id="snackbar"></div>

    <script src="../dist/view/index.js"></script>
  </body>
</html>

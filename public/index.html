<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Grid</title>
    <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 2px;
      margin-top: 20px;
    }

    .grid-cell {
      width: 40px;
      height: 40px;
      background-color: white;
      border: 1px solid #ccc;
      transition: background-color 0.1s;
    }

    .grid-cell.black {
      background-color: black;
    }

    .controls {
      margin: 20px 0;
    }

    button {
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <h1>Interactive Color Grid</h1>
    <p>Click and drag over cells to toggle their color between black and white</p>

    <div class="controls">
      <button id="reset">Reset Grid</button>
      <button id="resize">Resize Grid</button>
    </div>

    <div class="grid-container" id="grid"></div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const gridContainer = document.getElementById('grid');
      const resetButton = document.getElementById('reset');
      const resizeButton = document.getElementById('resize');

      let isMouseDown = false;
      let rows = 10;
      let cols = 10;

      // Function to create the grid
      function createGrid(rows, cols) {
        gridContainer.innerHTML = '';
        gridContainer.style.gridTemplateColumns = `repeat(${cols}, 40px)`;
        gridContainer.style.gridTemplateRows = `repeat(${rows}, 40px)`;

        for (let i = 0; i < rows * cols; i++) {
          const cell = document.createElement('div');
          cell.className = 'grid-cell';

          // Add event listeners for mouse interactions
          cell.addEventListener('mousedown', function(e) {
            isMouseDown = true;
            toggleColor(cell);
            e.preventDefault(); // Prevent text selection
          });

          cell.addEventListener('mouseenter', function() {
            if (isMouseDown) {
              toggleColor(cell);
            }
          });

          gridContainer.appendChild(cell);
        }
      }

      // Function to toggle cell color
      function toggleColor(cell) {
        cell.classList.toggle('black');
      }

      // Listen for mouse up event on the entire document
      document.addEventListener('mouseup', function() {
        isMouseDown = false;
      });

      // Reset button functionality
      resetButton.addEventListener('click', function() {
        const cells = document.querySelectorAll('.grid-cell');
        cells.forEach(cell => cell.classList.remove('black'));
      });

      // Resize button functionality
      resizeButton.addEventListener('click', function() {
        const newSize = prompt('Enter grid size (e.g., "10" for 10x10 grid):', '10');
        if (newSize && !isNaN(newSize) && newSize > 0 && newSize <= 30) {
          rows = parseInt(newSize);
          cols = parseInt(newSize);
          createGrid(rows, cols);
        } else if (newSize) {
          alert('Please enter a valid number between 1 and 30.');
        }
      });

      // Initialize the grid
      createGrid(rows, cols);
    });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Grid</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Interactive Color Grid</h1>
    <p>Click and drag over cells to toggle their color between black and white</p>

    <div class="controls">
      <button id="reset">Reset Grid</button>
      <button id="resize">Resize Grid</button>
    </div>

    <div class="grid-container" id="grid"></div>

    <script src="./script.js"></script>
  </body>
</html>
